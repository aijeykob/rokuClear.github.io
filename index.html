<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="root">
    <div class="App">
        <div id="first-page" class="first-page">
            <div class="container">
                <div class="first-page__row">
                    <div id ='first-page__accounts' class="first-page__accounts"></div>
                    <div id="first-page__btn" class="first-page__btn">
                        <div class="first-page_btn-btn btn" id="first-page_btn-btn">Add</div>
                    </div>
                </div>
            </div>
        </div>
        <div id='second-page' class="second-page">
            <div class="container">
                <div class="second-page__row">
                    <div class="second-page__input" id='second-page__input'>
                        <input
                        autoComplete="off"
                        type="text"
                        placeholder="enter account name"
                        id='second-page__input-input'/>
                    </div>
                    <div class='second-page__btn-group' id='second-page__btn-group'>
                        <div class="second-page__btn-add btn" id='second-page__btn-add'>Add</div>
                        <div class="second-page__btn-cancel btn" id='second-page__btn-cancel'>Cancel</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script  src="app.js"></script>
</html>
